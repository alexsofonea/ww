<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    button {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #f39c12;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    button:active {
      transform: scale(0.95) skewX(5deg);
    }
  </style>
</head>
<body>
    <button>Jelly Button</button>
</body>
</html>
