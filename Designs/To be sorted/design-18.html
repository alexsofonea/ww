<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playful Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        button {
            display: inline-block;
            padding: 15px 30px;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff6f61, #d7aef5);
            border: none;
            border-radius: 50px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #d7aef5, #ff6f61);
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            background: linear-gradient(45deg, #ff6f61, #d7aef5);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button >Playful</button>
</body>
</html>
