<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            min-height: 1000vh;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #000;
            gap: 40px;
        }

        div{
            height: 300px;
            width: 300px;
        }

        .d1{
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            background-color: #1e1e1e;
            border: 2px solid #0ff;
            box-shadow: 0px 0px 15px 2px #0ff;
        }

        .d2{
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            background: linear-gradient(45deg, #ff3cac, #784ba0, #2b86c5);
            border-radius: 8px;
        }

        .d2:hover {
            box-shadow: 0 0 20px #ff3cac, 0 0 40px #784ba0, 0 0 60px #2b86c5;
        }

        .d3{
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            background: linear-gradient(145deg, #3b3f45, #4a4e55);
            border-radius: 50px;
            border: 2px solid #e0e0e0;
        }

        .d3:hover {
            background: linear-gradient(145deg, #565a60, #6a6e75);
            box-shadow: 0 0 10px 2px #e0e0e0;
        }

        .d4{
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            background: #23272a;
            border: 2px solid #08f;
            position: relative;
            overflow: hidden;
        }

        .d4::before {
            content: '';
            position: absolute;
            top: 0;
            left: -75px;
            width: 300px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.4s;
        }

        .d4:hover::before {
            left: 100%;
        }

        .d5{
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            background: linear-gradient(to right, #222, #444, #222);
            border-radius: 30px;
            border: 2px solid #fff;
            background-size: 200% 200%;
            animation: d5 2s ease infinite;
        }

        @keyframes d5 {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .d5:hover {
            box-shadow: 0px 0px 15px 5px #fff;
        }

        .d6{
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            background-color: #000;
            border: 2px solid #0f0;
            box-shadow: 0 0 10px #0f0;
            text-shadow: 0 0 5px #0f0;
            position: relative;
            background-color: #000;
            border: 2px solid #0f0;
            box-shadow: 0 0 10px #0f0;
            text-shadow: 0 0 5px #0f0;
            position: relative;
        }

        .d6::before {
            content: '• • • • •';
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .d6:hover::before {
            opacity: 1;
        }

        .d7{
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            background-color: #000;
            border: 2px solid #0f0;
            box-shadow: 0px 0px 15px #0f0, inset 0px 0px 10px #0f0;
            position: relative;
            overflow: hidden;
        }

        .d7::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0, 255, 0, 0.5), transparent);
            transform: translateX(-100%);
            transition: all 0.5s;
        }

        .d7:hover::before {
            transform: translateX(100%);
        }

        .d8{
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            background: #000;
            border: 2px solid #00e5ff;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px 2px #00e5ff;
        }

        .d8:hover {
            background: rgba(0, 229, 255, 0.3);
            box-shadow: 0 0 25px 5px #00e5ff;
        }

        .d9{
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            background-color: #000000;
            border: 3px solid #ff1493;
            border-radius: 50px;
            position: relative;
        }

        .d9::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50px;
            border: 3px solid #ff1493;
            box-shadow: 0 0 15px #ff1493;
            animation: d9 2s infinite;
        }

        @keyframes d9 {
            0% {
                transform: scale(0.95);
                opacity: 0.5;
            }
            100% {
                transform: scale(1.1);
                opacity: 0;
            }
        }

        .d10{
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: #fff;
            position: relative;
            border: 2px solid #ff416c;
            box-shadow: 0 0 10px #ff416c;
        }

        .d10:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            box-shadow: 0 0 20px #ff416c;
        }

        .d11{
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: color 0.3s;
            background-color: #000;
            border: 2px solid #f5a623;
            border-radius: 50px;
            box-shadow: 0 0 15px 5px #f5a623;
        }

        .d11::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f5a623;
            transform: scale(0);
            transition: transform 0.4s ease;
            z-index: 1;
            border-radius: 40px;
        }

        .d11:hover::before {
            transform: scale(1);
        }

        .d12{
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50px;
            background-color: transparent;
            background-color: #000;
            border: 3px solid #ff1493;
            border-radius: 50px;
            position: relative;
            box-shadow: 0 0 20px #ff1493, inset 0 0 20px #ff1493;
        }

        .d13{
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50px;
            background-color: transparent;
            background: #000;
            border: 2px solid #00ff99;
            box-shadow: 0 0 15px #00ff99;
        }

        .d13::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 153, 0.3), transparent);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.6s ease;
            z-index: -1;
        }

        .d13:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .d13:hover {
            transform: scale(1.05);
            color: #00ff99;
            box-shadow: 0 0 20px #00ff99;
        }

        .d14{
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50px;
            background-color: transparent;
            background: #000;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 15px #ff00ff;
            color: #fff;
            z-index: 1;
        }

        .d14::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff00ff;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .d14:hover::before {
            opacity: 1;
        }

        .d14:hover {
            transform: scale(1.05);
            color: #fff;
            box-shadow: 0 0 20px #ff00ff;
        }

        .d15{
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50px;
            background-color: transparent;
            background: #222;
            border: 2px solid #7f00ff;
            border-radius: 25px;
            box-shadow: 0 0 15px #7f00ff;
            position: relative;
            overflow: hidden;
            background: #000;
            border: 2px solid #7f00ff;
            border-radius: 25px;
            box-shadow: 0 0 15px #7f00ff;
            position: relative;
            overflow: hidden;
        }

        .d15::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(127, 0, 255, 0.5), transparent);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            z-index: -1;
        }

        .d15:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .d15:hover {
            transform: scale(1.05);
            color: #7f00ff;
            box-shadow: 0 0 25px #7f00ff;
        }

        .d16{
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50px;
            background-color: transparent;
            background: #000;
            border: 2px solid #00ffff;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .d16::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: linear-gradient(90deg, rgba(0, 255, 255, 0.5), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
            z-index: -1;
        }

        .d16:hover::before {
            transform: translateX(100%);
        }

        .d16:hover {
            transform: scale(1.05);
            color: #00ffff;
            box-shadow: 0 0 20px #00ffff;
        }

        .d17{
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50px;
            background-color: transparent;
            background: #000;
            border: 2px solid #ff007f;
            border-radius: 50px;
            box-shadow: 0 0 15px #ff007f;
            position: relative;
            overflow: hidden;
        }

        .d17::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,0,127,0.4), transparent);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.4s ease;
            z-index: -1;
        }

        .d17:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .d17:hover {
            transform: scale(1.05);
            color: #ff007f;
            box-shadow: 0 0 25px #ff007f;
        }
    </style>
</head>
<body>
    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>
    <div class="d4"></div>
    <div class="d5"></div>
    <div class="d6"></div>
    <div class="d7"></div>
    <div class="d8"></div>
    <div class="d9"></div>
    <div class="d10"></div>
    <div class="d11"></div>
    <div class="d12"></div>
    <div class="d13"></div>
    <div class="d14"></div>
    <div class="d15"></div>
    <div class="d16"></div>
    <div class="d17"></div>
</body>
</html>
