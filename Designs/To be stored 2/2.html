<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            color: white;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            background: linear-gradient(45deg, #ff3cac, #784ba0, #2b86c5);
            border-radius: 8px;
        }

        button:hover {
            box-shadow: 0 0 20px #ff3cac, 0 0 40px #784ba0, 0 0 60px #2b86c5;
        }
    </style>
</head>
<body>
    <button>Button</button>
</body>
</html>
