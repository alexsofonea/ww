<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input {
            background-color: #f5f5f5;
            color: #4d4d4d;
            border: 2px solid #4d4d4d;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        input::placeholder {
            color: #4d4d4d;
            opacity: 0.7;
        }

        input:focus{
            outline: none;
        }
    </style>
</head>
<body>
    <input type="text" class="typewriter-input" placeholder="Enter text">
</body>
</html>
