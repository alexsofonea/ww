<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1stDibs Ad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ad-container {
            width: 300px;
            text-align: center;
            background-color: #f2e9d3;
            padding: 20px;
            padding-top: 0;
            position: relative;
        }
        .close-btn {
            position: absolute;
            right: 7px;
            font-size: 25px;
            cursor: pointer;
            color: #414040;
        }
        .heading {
            font-family: "Georgia", serif;
            font-size: 24px;
            margin-bottom: 10px;
            margin-top: 20px;
        }
        .body-text {
            font-size: 14px;
            color: #333;
            margin-bottom: 20px;
        }
        .body-text span {
            font-style: italic;
        }
        .button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 400ms;
        }

        .button:hover{
            background-color: #292929;
        }
    </style>
</head>
<body>

    <div class="ad-container">
        <div class="close-btn">&times;</div>
        <div class="heading">Auctions on 1stDibs</div>
        <div class="body-text">
            Experience the thrill of the <span>(treasure)</span> hunt <br>
            and place your bid on a coveted piece.
        </div>
        <button class="button">Shop Now</button>
    </div>

</body>
</html>
