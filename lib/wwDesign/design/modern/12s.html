<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #141414;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            color: white;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50px;
            background-color: transparent;
            background-color: #282828;
            border: 3px solid #ff1493;
            border-radius: 50px;
            position: relative;
            box-shadow: 0 0 20px #ff1493, inset 0 0 20px #ff1493;
        }

        button::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50px;
            border: 3px solid #ff1493;
            box-shadow: 0 0 20px #ff1493;
            animation: button 3s infinite;
        }
        @keyframes button {
            0% {
                transform: scale(0.9);
                opacity: 1;
            }
            100% {
                transform: scale(1.15);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <button>Button</button>
</body>
</html>
