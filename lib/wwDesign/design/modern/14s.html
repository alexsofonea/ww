<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #141414;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            color: white;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50px;
            background-color: transparent;
            background: #333;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 15px #ff00ff;
            color: #fff;
            z-index: 1;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff00ff;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        button:hover::before {
            opacity: 1;
        }

        button:hover {
            transform: scale(1.05);
            color: #fff;
            box-shadow: 0 0 20px #ff00ff;
        }
    </style>
</head>
<body>
    <button>Button</button>
</body>
</html>
