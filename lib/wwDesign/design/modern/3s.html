<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            color: white;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            background: linear-gradient(145deg, #3b3f45, #4a4e55);
            border-radius: 50px;
            border: 2px solid #e0e0e0;
        }

        button:hover {
            background: linear-gradient(145deg, #565a60, #6a6e75);
            box-shadow: 0 0 10px 2px #e0e0e0;
        }
    </style>
</head>
<body>
    <button>Button</button>
</body>
</html>
