<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            color: white;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            background-color: #1e1e1e;
            border: 2px solid #0ff;
            box-shadow: 0px 0px 15px 2px #0ff;
        }

        button:hover {
            background-color: #0ff;
            color: #1e1e1e;
        }
    </style>
</head>
<body>
    <button>Button</button>
</body>
</html>
