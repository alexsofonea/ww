<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            color: white;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            background-color: #000000;
            border: 3px solid #ff1493;
            border-radius: 50px;
            position: relative;
        }

        button::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50px;
            border: 3px solid #ff1493;
            box-shadow: 0 0 15px #ff1493;
            animation: button 2s infinite;
        }

        @keyframes button {
            0% {
                transform: scale(0.95);
                opacity: 0.5;
            }
            100% {
                transform: scale(1.1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button>Button</button>
</body>
</html>
