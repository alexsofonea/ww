<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background-color: #0e0e0e;
            margin: 0;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            color: white;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            background-color: #000;
            border: 2px solid #0f0;
            box-shadow: 0 0 10px #0f0;
            text-shadow: 0 0 5px #0f0;
            position: relative;
            background-color: #000;
            border: 2px solid #0f0;
            box-shadow: 0 0 10px #0f0;
            text-shadow: 0 0 5px #0f0;
            position: relative;
        }

        button::before {
            content: '• • • • •';
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            opacity: 0;
            transition: opacity 0.3s;
        }

        button:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body>
    <button>Button</button>
</body>
</html>
