<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    button {
        padding: 15px 30px;
        font-size: 16px;
        background-color: #ff4081;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
    }

    button:hover {
        transform: scale(1.09);
    }
  </style>
</head>
<body>
  <button>Bouncy Button</button>
</body>
</html>
