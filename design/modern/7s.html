<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            color: white;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            background-color: #0a0a0a;
            border: 2px solid #7fff00;
            box-shadow: 0px 0px 15px #7fff00, inset 0px 0px 10px #7fff00;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(127,255,0,0.5), transparent);
            transform: translateX(-100%);
            transition: all 0.5s;
        }

        button:hover::before {
            transform: translateX(100%);
        }
    </style>
</head>
<body>
    <button>Button</button>
</body>
</html>
