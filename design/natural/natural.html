<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 40px;
        }

        wwDesign-button.natural.style-1{
            height: fit-content;
            width: fit-content;
            background-color: #8BC34A;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 6px;
            font-family: 'Open Sans';
            user-select: none;
            color: #33691E;
            font-weight: 500;
            transition: all 200ms ease-out;
        }

        wwDesign-button.natural.style-1:hover{
            transform: scale(1.05);
            background-color: #7CB342;
        }

        wwDesign-button.natural.style-2{
            height: fit-content;
            width: fit-content;
            background-color: #558B2F;
            padding: 16px 32px;
            font-size: 18px;
            color: #fff;
            font-family: 'Open Sans';
            border-radius: 10px;
            user-select: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        wwDesign-button.natural.style-3{
            height: fit-content;
            width: fit-content;
            background-color: #A1887F;
            padding: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 300ms;
        }

        wwDesign-button.natural.style-3 span svg{
            height: 50px;
            width: 50px;
            fill: black;
            position: relative;
            z-index: 3;
        }

        wwDesign-button.natural.style-3:hover{
            background-color: #8D6E63 ;
        }

        wwDesign-button.natural.style-4{
            height: fit-content;
            width: fit-content;
            background-color: #558B2F;
            color: #fff;
            font-size: 18px;
            font-family: 'Open Sans';
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 12px 24px;
            border-radius: 10px;
        }

        wwDesign-button.natural.style-4 span svg{
            height: 25px;
            fill: #fff;
        }

        wwDesign-button.natural.style-5 {
            height: fit-content;
            width: fit-content;
            background: linear-gradient(135deg, #8BC34A, #7CB342);
            padding: 14px 28px;
            font-size: 18px;
            border-radius: 8px;
            font-family: 'Open Sans';
            user-select: none;
            color: #ffffff;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 200ms ease-out;
        }

        wwDesign-button.natural.style-5:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        wwDesign-button.natural.style-6 {
            height: fit-content;
            width: fit-content;
            background-color: transparent;
            padding: 12px 24px;
            font-size: 18px;
            border: 2px solid #558B2F;
            border-radius: 8px;
            font-family: 'Open Sans';
            color: #558B2F;
            font-weight: 500;
            transition: background-color 200ms ease-out, color 200ms ease-out;
        }

        wwDesign-button.natural.style-6:hover {
            background-color: #558B2F;
            color: #ffffff;
        }

        wwDesign-button.natural.style-7 {
            background-color: transparent;
            padding: 8px 0;
            font-size: 18px;
            font-family: 'Open Sans';
            color: #33691E;
            font-weight: 600;
            position: relative;
            user-select: none;
            border: none;
            cursor: pointer;
            transition: color 200ms ease-out;
        }

        wwDesign-button.natural.style-7::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: #33691E;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 300ms ease-out;
        }

        wwDesign-button.natural.style-7:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }


        wwDesign-button.natural.style-8 {
            height: fit-content;
            width: fit-content;
            background-color: #A1887F;
            padding: 14px 28px;
            font-size: 18px;
            border-radius: 8px;
            font-family: 'Open Sans';
            color: #ffffff;
            font-weight: 600;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 200ms ease-out;
        }

        wwDesign-button.natural.style-8:hover {
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3)
        }




    </style>
</head>
<body>
    <wwDesign-button class="natural style-1">Follow Us</wwDesign-button>
    <wwDesign-button class="natural style-2">Park Map</wwDesign-button>
    <wwDesign-button class="natural style-3">
        <span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M226.5 92.9c14.3 42.9-.3 86.2-32.6 96.8s-70.1-15.6-84.4-58.5s.3-86.2 32.6-96.8s70.1 15.6 84.4 58.5zM100.4 198.6c18.9 32.4 14.3 70.1-10.2 84.1s-59.7-.9-78.5-33.3S-2.7 179.3 21.8 165.3s59.7 .9 78.5 33.3zM69.2 401.2C121.6 259.9 214.7 224 256 224s134.4 35.9 186.8 177.2c3.6 9.7 5.2 20.1 5.2 30.5l0 1.6c0 25.8-20.9 46.7-46.7 46.7c-11.5 0-22.9-1.4-34-4.2l-88-22c-15.3-3.8-31.3-3.8-46.6 0l-88 22c-11.1 2.8-22.5 4.2-34 4.2C84.9 480 64 459.1 64 433.3l0-1.6c0-10.4 1.6-20.8 5.2-30.5zM421.8 282.7c-24.5-14-29.1-51.7-10.2-84.1s54-47.3 78.5-33.3s29.1 51.7 10.2 84.1s-54 47.3-78.5 33.3zM310.1 189.7c-32.3-10.6-46.9-53.9-32.6-96.8s52.1-69.1 84.4-58.5s46.9 53.9 32.6 96.8s-52.1 69.1-84.4 58.5z"/></svg>
        </span>
    </wwDesign-button>
    <wwDesign-button class="natural style-4">
        <span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M408 120c0 54.6-73.1 151.9-105.2 192c-7.7 9.6-22 9.6-29.6 0C241.1 271.9 168 174.6 168 120C168 53.7 221.7 0 288 0s120 53.7 120 120zm8 80.4c3.5-6.9 6.7-13.8 9.6-20.6c.5-1.2 1-2.5 1.5-3.7l116-46.4C558.9 123.4 576 135 576 152l0 270.8c0 9.8-6 18.6-15.1 22.3L416 503l0-302.6zM137.6 138.3c2.4 14.1 7.2 28.3 12.8 41.5c2.9 6.8 6.1 13.7 9.6 20.6l0 251.4L32.9 502.7C17.1 509 0 497.4 0 480.4L0 209.6c0-9.8 6-18.6 15.1-22.3l122.6-49zM327.8 332c13.9-17.4 35.7-45.7 56.2-77l0 249.3L192 449.4 192 255c20.5 31.3 42.3 59.6 56.2 77c20.5 25.6 59.1 25.6 79.6 0zM288 152a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"/></svg></span>
        <span>Park Map</span>
    </wwDesign-button>
    <wwDesign-button class="natural style-5">Weather Updates</wwDesign-button>
    <wwDesign-button class="natural style-6">Weather Updates</wwDesign-button>
    <wwDesign-button class="natural style-7">Weather Updates</wwDesign-button>
    <wwDesign-button class="natural style-8">Weather Updates</wwDesign-button>
</body>
</html>
