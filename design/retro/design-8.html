<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input {
            background-color: #e0e0e0;
            color: #333;
            border: 2px solid #333;
            border-radius: 15px;
            padding: 10px;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        input::placeholder {
            color: #333;
            opacity: 0.7;
        }

        input:focus{
            outline: none;
        }
    </style>
</head>
<body>
    <input type="text" class="tv-input" placeholder="Enter text">
</body>
</html>
